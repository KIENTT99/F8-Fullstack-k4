<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <link rel="stylesheet" href="../bai-3/style.css">
</head>

<body>
    <form class="best-seller">
        <h1>Best Seller</h1>
        <div class="btn">
            <button>skincare</button>
            <button>Haircare</button>
            <button>Cosmetics Cases</button>
            <button>Fragrance</button>
            <button>Makeup</button>
        </div>
        <table width="100%" border="0">
            <tr>
                <td class="product">
                    <div class="seller">
                        <img src="image/skincare.jpg" alt="" class="image" width="200px" />
                        <div class="seller_img">
                            <img src="image/skincare1.jpg" alt="" class="btn_image" width="200px" />
                        </div>

                        <p>Serum</p>
                        <span>199.000đ</span>
                    </div>
                </td>
                <td class="product">
                    <div class="seller">
                        <img src="image/haircare.jpg" alt="" class="image" width="200px" />
                        <div class="seller_img">
                            <img src="image/haircare1.jpg" alt="" class="btn_image" width="200px" />
                        </div>
                        <p>Shampoo</p>
                        <span>69.000đ</span>
                    </div>
                </td>
                <td class="product">
                    <div class="seller">
                        <img src="image/cosmetics.jpg" alt="" class="image" width="200px" />
                        <div class="seller_img">
                            <img src="image/cosmetics1.jpg" alt="" class="btn_image" width="200px" />
                        </div>

                        <p>Cosmetics</p>
                        <span>99.000đ</span>
                    </div>
                </td>
                <td class="product">
                    <div class="seller">
                        <img src="image/makeup.jpg" alt="" class="image" width="200px" />
                        <div class="seller_img">
                            <img src="image/makeup1.jpg" alt="" class="btn_image" width="200px" />
                        </div>

                        <p>Makeup</p>
                        <span>259.000đ</span>
                    </div>
                </td>
            </tr>
        </table>
    </form>

</html>
