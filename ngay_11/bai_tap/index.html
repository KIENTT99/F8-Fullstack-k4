<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập</title>
    <link rel="stylesheet" href="../bai_tap/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="grover">
        <nav class="grover-title">
            <div class="grover-title__container">
                <div class="grover-title__logo">
                    <a href="#"><img src="../bai_tap/img/logo.svg" /></a>
                </div>
                <ul class="grover-title__list">
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Service</li>
                    <li>Shopping</li>
                </ul>
                <div class="grover-title__search">
                    <div class="grover-title__search__item">
                        <span ><i class="fa fa-search" aria-hidden="true"></i></span>
                        <div class="box">
                            <input type="text" name="" id="search">
                            <label class="text"><p>Search</p></label>
                        </div>
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    </div>
                       
                </div>
            </div>
        </nav>

    </header>
</body>

</html>
