<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div>
        <h1>
            <span>Smatyx</span> Todos App
        </h1>
        <div class="todos">
            <div class="search-todos">
                <input type="text" class="search-input" placeholder="Search todos" />
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button class="btn-add">Add todos</button>
        </div>

        <div class="task-list"></div>

        <button type="button" class="complete-btn">
            <span class="task-title-done">Complete Todos 0 <i class="fa-solid fa-arrow-right"></i></span>
        </button>
        <div class="box-add-task">
            <div class="inner-box">
                <input type="text" class="add-input search-input" placeholder="Add todos" />
                <hr />
                <div class="btn-option-add">
                    <button class="save-btn">Save</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
