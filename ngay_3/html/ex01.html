<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <script src="https://kit.fontawesome.com/c8b23c3fd4.js" crossorigin="anonymous"></script>
    <style>
        .contact-us {
            width: 800px;           
        }
        .contact-Info {
            width: 400px;
            float: left;
        }
        .contact-form {
            width: 400px;
            float: right;
        }
    </style>
</head>
<body>
    <section class="contact-us">
        <h2 >Contact Us</h2>
        <div>
            <div class="contact-Info">
                <h3>Contact Info</h3>
                <p><i class="fa fa-map-marker" aria-hidden="true"></i>cầu giấy-hà nội</p>
                <p><i class="fa fa-envelope-o" aria-hidden="true"></i>info@email.com</p>
                <p><i class="fa fa-phone" aria-hidden="true"></i>+841900100</p>  
            </div>
            <div class="contact-form">
                <h3>Having Any Query!Book an appointment</h3>
                <p> <input type="text" name="name" placeholder="your name" /></p>
                <p><input type="email" name="email" placeholder="your email" /></p>
                <p> <textarea name="message" placeholder="Message" rows="4" cols="50"></textarea></p>  
                <p class="submit-btn">
                    <button type="submit" style="background-color: aquamarine;">Send Message</button>
                </p>  
            </div>
        </div>      
    </section>  
</body>
</html>
